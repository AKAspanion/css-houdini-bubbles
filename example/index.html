<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Houdini Bubbles PaintWorklet</title>
    <style>

      * {
        margin: 0;
        padding: 0;
        box-sizing: content-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <h1>Houdini Bubbles PaintWorklet</h1>
    <script>
      (async function () {
        if (CSS["paintWorklet"] === undefined) {
          await import("https://unpkg.com/css-paint-polyfill");
        }

        CSS.paintWorklet.addModule("./js/bubbles.js");
      })();
    </script>
  </body>
</html>
